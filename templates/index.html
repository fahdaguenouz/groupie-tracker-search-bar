<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 20px;
        }
        h1 { 
            text-align: center; 
            color: #333;
        }
        form { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        input[type="text"] { 
            padding: 10px; 
            width: 300px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
            margin-right: 10px; 
        }
        button { 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            background-color: #007BFF; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        ul { 
            list-style-type: none; 
            padding: 0; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
        }
        li { 
            background-color: #fff; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            width: 200px; 
            margin: 15px; 
            padding: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
            transition: transform 0.2s;
        }
        li:hover { 
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        img { 
            width: 100px; 
            height: auto; 
            border-radius: 50%; 
            margin-bottom: 10px; 
        }
        h2 { 
            font-size: 18px; 
            color: #555; 
            margin: 10px 0 5px;
        }
        a { 
            text-decoration: none; 
            color: #007BFF; 
            font-weight: bold;
            display: block;
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h1>Artists</h1>
    <form method="POST" action="/search">
        <input type="text" name="q" id="search-bar" placeholder="Search artists or locations..." autocomplete="off" list="suggestions">
        <datalist id="suggestions">
           {{range .Artists}}
                <option value="{{.Name}}">
           {{end}}
           {{range .Locations}} 
                <option value="{{.}}">{{.}}</option>
           {{end}}
           
           {{range .Artists}}
                <option value="{{.CreationDate}}">{{.Name}}</option> 
           {{end}}
        </datalist>
        
        <button type="submit">Search</button>
    </form>
    
    <ul>
        {{range .Artists}}
        <li>
            <a href="/artists/{{.ID}}">
                <h2>{{.Name}}</h2>
                <img src="{{.Image}}" alt="{{.Name}}">
            </a>
        </li>
        {{end}}
    </ul>
</body>
</html>
